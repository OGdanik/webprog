<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function strok() {
      let h = document.getElementById("h");
      let text = document.getElementById("field");
      let s = text.value;
      s += " ";
      
      let arr = [];
      let stroka = "";
      
      for (let i=0; i<s.length; i++) {
          if (s[i] == " ") {
              arr.push(stroka);
              stroka = "";
          }
          else stroka += s[i];
      }
      
      let tab = document.getElementById("tab");
      if (typeof(tab) == "object") {
          tab.remove();
      }
      h.innerHTML = 'Количество слов: ' + arr.length;
      let table = document.createElement("table");
      table.id = "tab";
      for (let i=0; i<arr.length; i++) {
          let tr = document.createElement("tr");
          let td = document.createElement("td");
          td.innerHTML = arr[i];
          tr.append(td);
          table.append(tr);
          }
      document.body.append(table);
      
      }
  </script>
</head>
<body>
<input type="text" id="field">
<button type="button" onclick="strok()">Выполнить</button>
<h4 id="h"></h4>
<table id="tab">
<tbody>
</tbody>
</table>
</body>
</html>
